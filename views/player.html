<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/player.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../css/site.css" />
</head>

<body onload="myFunction()">
  <div class="navigationBar">
    <div class="navigationArea">
      <a class="navigationLinks" href="song_database.html">
        <div class="navigationDivs">Song Database</div>
      </a>
      <a class="navigationLinks" href="emotion.html">
        <div class="navigationDivs">Update Emotion</div>
      </a>
    </div>
  </div>
  <div class="player">
    <div class="main">
      <audio></audio>
      <div class="thumbnail">
        <img src="">
      </div>
      <div class="seekbar">
        <input type="range">
      </div>
      <div class="details">
        <h2></h2>
        <p></p>
      </div>
      <div class="controls">
        <div class="control">
          <i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i>
        </div>
        <div class="prev-control">
          <i class="fa fa-backward"></i>
        </div>
        <div class="play-pause-control paused">
          <i class="fa fa-play"></i>
          <i class="fa fa-pause"></i>
        </div>
        <div class="next-control">
          <i class="fa fa-forward"></i>
        </div>
        <div class="favorite-control favorite">
          <i class="fa fa-heart"></i>
          <i class="fa fa-heart-o"></i>
        </div>
      </div>
    </div>
    <div class="player-list">
      <div class="toggle-list">
        <i class="fa fa-angle-up"></i>
        <i class="fa fa-angle-down"></i>
      </div>
      <div class="list">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../js/player.js"></script>
</body>

</html>
